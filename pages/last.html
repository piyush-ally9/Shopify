<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Setup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background/pexels-minan1398-1087727.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            animation: fadeIn 2.5s ease-in-out;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.758);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border-radius: 50px;
            text-align: center;
            animation: fadeIn 2.5s ease-in-out;
        }
        .container h1 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .container p {
            color: grey;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .option {
            flex: 1 1 calc(50% - 10px);
            margin: 5px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.3s;
            animation: fadeIn 1s ease-in-out;
        }
        .option i {
            margin-right: 10px;
        }
        .option:hover {
            background: #f8f8f8;
            transform: translateY(-5px);
        }
        .option.selected {
            background: #d3f1d0;
            border-color: #a1e0a5;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            margin-top: 30px;
        }
        .button {
            background-color: #b6d3ca;
            color: rgba(0, 0, 0, 0.995);
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 1s ease-in-out;
        }
        .button:hover {
            background-color: #a6c2b8;
            transform: translateY(-5px);
        }
        .button.back {
            background-color: #f0f0f0;
            color: #333;
        }
        .button.next {
            background-color: #7a8481;
            color: #000000;
        }
        .button.skip {
            background-color: #ccc;
            color: #333;
        }
        .button.skip-all {
            background-color: #f0f0f0;
            color: #333;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 390px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }
            .option {
                flex: 1 1 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you currently selling through another platform?</h1>
        <p>Do you already sell through a POS, marketplace, or ecommerce platform? We can help you import your store.</p>
        <div class="options">
            <div class="option"><i class="fas fa-ban"></i>No, I'm not using any platform</div>
            <div class="option"><i class="fas fa-square"></i>Square</div>
            <div class="option"><i class="fab fa-amazon"></i>Amazon</div>
            <div class="option"><i class="fab fa-etsy"></i>Etsy</div>
            <div class="option"><i class="fab fa-ebay"></i>eBay</div>
            <div class="option"><i class="fab fa-wix"></i>Wix</div>
            <div class="option"><i class="fab fa-wordpress"></i>WordPress</div>
            <div class="option"><i class="fab fa-woocommerce"></i>WooCommerce</div>
        </div>
        <div class="buttons">
           <a href="1.html">
            <button class="button back">Back</button>
           </a>
            <div>
                <a href="form.html">
                <button class="button skip-all">Skip All</button>
                
                <button class="button next">Next</button>
                </a>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });
    </script>
</body>
</html>
